<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√¥ M√†u Tranh - Tr√≤ Ch∆°i Cho B√©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }

        .canvas-container {
            position: relative;
            margin-bottom: 20px;
            border: 5px solid #333;
            border-radius: 10px;
            overflow: hidden;
            background: white;
        }

        #backgroundImage {
            display: none;
        }

        #drawingCanvas {
            display: block;
            cursor: crosshair;
            touch-action: none;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .palette {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .color-btn {
            width: 60px;
            height: 60px;
            border: 4px solid #333;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .color-btn.active {
            transform: scale(1.2);
            box-shadow: 0 0 0 4px #FFD700;
            border-color: #FFD700;
        }

        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Comic Sans MS', Arial;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .eraser-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .clear-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .save-btn {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .brush-size {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .brush-size label {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .brush-size input {
            width: 150px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .container {
                padding: 15px;
            }

            .color-btn {
                width: 50px;
                height: 50px;
            }

            .action-btn {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>üé® T√¥ M√†u Tranh üé®</h1>
    
    <div class="container">
        <div class="canvas-container">
            <canvas id="drawingCanvas" width="800" height="600"></canvas>
        </div>

        <div class="controls">
            <div class="palette">
                <div class="color-btn active" style="background-color: #FF0000;" data-color="#FF0000"></div>
                <div class="color-btn" style="background-color: #FF69B4;" data-color="#FF69B4"></div>
                <div class="color-btn" style="background-color: #FFA500;" data-color="#FFA500"></div>
                <div class="color-btn" style="background-color: #FFFF00;" data-color="#FFFF00"></div>
                <div class="color-btn" style="background-color: #00FF00;" data-color="#00FF00"></div>
                <div class="color-btn" style="background-color: #00BFFF;" data-color="#00BFFF"></div>
                <div class="color-btn" style="background-color: #0000FF;" data-color="#0000FF"></div>
                <div class="color-btn" style="background-color: #9370DB;" data-color="#9370DB"></div>
                <div class="color-btn" style="background-color: #8B4513;" data-color="#8B4513"></div>
                <div class="color-btn" style="background-color: #000000;" data-color="#000000"></div>
            </div>

            <div class="brush-size">
                <label for="brushSize">K√≠ch th∆∞·ªõc c·ªç:</label>
                <input type="range" id="brushSize" min="5" max="50" value="15">
                <span id="sizeValue">15</span>
            </div>

            <div class="buttons">
                <button class="action-btn eraser-btn" onclick="setEraser()">üßπ T·∫©y</button>
                <button class="action-btn clear-btn" onclick="clearCanvas()">üóëÔ∏è X√≥a H·∫øt</button>
                <button class="action-btn save-btn" onclick="saveDrawing()">üíæ L∆∞u Tranh</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const brushSizeInput = document.getElementById('brushSize');
        const sizeValue = document.getElementById('sizeValue');
        
        let isDrawing = false;
        let currentColor = '#FF0000';
        let brushSize = 15;
        let isEraser = false;

        // X·ª≠ l√Ω ch·ªçn m√†u
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentColor = this.dataset.color;
                isEraser = false;
            });
        });

        // X·ª≠ l√Ω k√≠ch th∆∞·ªõc c·ªç
        brushSizeInput.addEventListener('input', function() {
            brushSize = this.value;
            sizeValue.textContent = this.value;
        });

        // V·∫Ω
        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!isDrawing) return;

            e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            let x, y;

            if (e.type.includes('touch')) {
                x = e.touches[0].clientX - rect.left;
                y = e.touches[0].clientY - rect.top;
            } else {
                x = e.clientX - rect.left;
                y = e.clientY - rect.top;
            }

            // ƒêi·ªÅu ch·ªânh theo t·ª∑ l·ªá canvas
            x = x * (canvas.width / rect.width);
            y = y * (canvas.height / rect.height);

            ctx.lineWidth = brushSize;
            ctx.lineCap = 'round';
            ctx.strokeStyle = isEraser ? 'white' : currentColor;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        // Event listeners cho chu·ªôt
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Event listeners cho c·∫£m ·ª©ng
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        function setEraser() {
            isEraser = true;
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        }

        function clearCanvas() {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a h·∫øt tranh kh√¥ng?')) {
                // X√≥a to√†n b·ªô canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                // ƒê·∫∑t l·∫°i tr·∫°ng th√°i v·∫Ω
                ctx.beginPath();
            }
        }

        function saveDrawing() {
            // T·∫£i v·ªÅ tr·ª±c ti·∫øp t·ª´ canvas
            const link = document.createElement('a');
            link.download = 'tranh-to-mau.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Canvas ƒë√£ c√≥ n·ªÅn tr·∫Øng t·ª´ CSS
    </script>
</body>
</html>
